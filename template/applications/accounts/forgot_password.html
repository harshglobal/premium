{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, shrink-to-fit=9">
		<meta name="description" content="Gambolthemes">
		<meta name="author" content="Gambolthemes">
		<title>Edututs+ - Forgot Password</title>

        {% include 'includes/css.html' %}
		
	</head>
	<body class="sign_in_up_bg">
		<div class="container">
			<div class="row justify-content-lg-center justify-content-md-center">
				<div class="col-lg-12">
					<div class="main_logo25" id="logo">
						<a href="index.html"><img src="{% static 'images/logo.svg' %}" alt></a>
						<a href="index.html"><img class="logo-inverse" src="{% static 'images/ct_logo.svg '%}" alt></a>
					</div>
				</div>
				<div class="col-lg-6 col-md-8">
					<div class="sign_form">
						<h2>Request a Password Reset</h2>
						<form method = 'POST' action="{% url 'forgot_password' %}">
							{% csrf_token %}
							<div class="ui search focus mt-50">
								<div class="ui left icon input swdh95">
									<input class="prompt srch_explore" type="email" name="emailaddress" value id="id_email" required maxlength="64" placeholder="Email Address">
									<i class="uil uil-envelope icon icon2"></i>
								</div>
							</div>
							<button class="login-btn" type="submit">Reset Password</button>
						</form>
						<p class="mb-0 mt-30">Go Back <a href="{% url 'login' %}">Sign In</a></p>
					</div>
					<div class="sign_footer"><img src="images/sign_logo.png" alt>Â© 2020 <strong>Edututs+</strong>. All Rights Reserved.</div>
				</div>
			</div>
		</div>
		{% include 'includes/alerts.html' %}
        {% include 'includes/javascript.html' %}


	</body>
</html>
